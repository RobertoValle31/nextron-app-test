name: Build/release

on: push

jobs:
  build_on_win:
    runs-on: windows-2016
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v1

      - uses: actions/setup-node@master
        with:
          node-version: 10.16
      - name: Install dependencies
        run: yarn install
      - name: check env
        env:
          ELECTRON: true
          APP_VERSION_NUMBER: 0.5.9
        run: set
      - name: Build on Windows
        env:
          ELECTRON: true
          APP_VERSION_NUMBER: 0.5.9
        run: yarn build
      - name: Build Electron
        env:
          ELECTRON: true
          APP_VERSION_NUMBER: 0.5.9
        run: yarn electron:buildWin
      - name: see directory
        run: ls ./electron_dist/squirrel-windows
      - uses: lucyio/upload-to-release@master
        with:
          name: lucyio/electron
          path: ./electron_dist/squirrel-windows
          action: unpublished
          release_id: 0.5.9
          release-repo: lucyio/electron
