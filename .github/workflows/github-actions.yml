name: Upload Release Asset

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  release-project:
    name: Release project to GitHub
    runs-on: windows-2016
    needs: build-project
    steps:
      - name: Download project content
        uses: actions/download-artifact@v2
        with:
          name: cm-exe-file

      - name: View content
        run: ls -R

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: cm-exe-file

  build-project:
    name: Build electron application
    runs-on: windows-2016
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Instal YARN dependencies
        run: yarn install

      - name: Build project for windows
        run: yarn build:win

      - name: Upload static project
        uses: actions/upload-artifact@v2
        with:
          name: cm-exe-file
          path: dist/win-ia32-unpacked
